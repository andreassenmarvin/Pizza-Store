<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Store</title>
    <link href="http://fonts.cdnfonts.com/css/decotech" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
        <video autoplay muted loop id="myVideo" poster="https://media-cdn.tripadvisor.com/media/photo-s/15/c4/f0/44/la-joce-la-pizz-de-la.jpg">
            <source src="https://www.pizzaza.ca/application/themes/designed_by_tonik/images/home/banner.mp4" type="video/mp4">
            <source src="https://www.pizzaza.ca/application/themes/designed_by_tonik/images/home/banner.ogv" type="video/ogv">
            <source src="https://www.pizzaza.ca/application/themes/designed_by_tonik/images/home/banner.webm" type="video/webm">
        </video>
        <nav class="navbar" id="navbar">
           <i class="bi bi-list" id="menu-bar"></i>
                <h1 id="nav-title">Draconian pizza store</h1>
                <div class="contact">
                    <i class="bi bi-facebook" id="facebook"></i>
                    <i class="bi bi-instagram" id="instagram"></i>
                    <i class="bi bi-whatsapp" id="whatsapp"></i>
                </div>
        </nav>

        <div class="head">
            <h2 id="head-title">DRACONIAN PIZZA STORE</h2>
            <p id="head-t">THE PIZZAS AND SALADS YOU LOVE SO MUCH</p>
            <p id="head-p">New opening hours for the dining room 
                Takeout still available through <a href="">Dr.foods</a>
                Visit our <a href="#">Facebook</a> and <a href="#">Instagram</a> accounts to find out where our Pizza delicious foodtruck, is located.</p>
                <p id="order-now">Order your pizza now</p>
        </div>
        

        <button type="submit" class="btn btn-default" id="order-btn">Order</button>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
